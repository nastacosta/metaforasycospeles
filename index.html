<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Metaforas y Cospeles</title>
  </head>
  <body>
    <nav>
      <h1 class="title">METAFORAS METAFORAS METAFORAS METAFORAS</h1>
      <a
        class="youtube"
        href="https://www.youtube.com/@metaforasycospeles"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="logoApp"
          src="./src/youtube-app-white-icon.png"
          alt="youtube"
        />
      </a>
      <a
        class="instagram"
        href="https://www.instagram.com/metaforasycospeles/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="logoApp"
          src="./src/instagram-white-icon.png"
          alt="instagram"
      /></a>
      <a
        href="https://open.spotify.com/show/6GaLa8R40sKmiZHspW5M9K?utm_medium=share"
        target="_blank"
        rel="noopener noreferrer"
      >
        <button class="listenButton">
          <span class="listenTextBox"
            ><p class="listenText">Escuchanos en</p></span
          >
          <img
            class="logoApp"
            src="./src/Spotify_Primary_Logo_RGB_White.png"
            alt="spotify"
          />
        </button>
      </a>
    </nav>
    <main>
      <section class="donationSpot">
        <div class="buttonList">
          <h2 class="tipTitle">Aporte único</h2>
          <button class="tipButton">$10000</button>
          <button class="tipButton">$5000</button>
          <button class="tipButton">$2500</button>
          <h2 class="subTitle">Suscripción</h2>
          <button class="subButton">
            $10000 <span class="mensual">MENSUAL</span>
          </button>
          <button class="subButton">
            $5000 <span class="mensual">MENSUAL</span>
          </button>
          <button class="subButton">
            $2500 <span class="mensual">MENSUAL</span>
          </button>
          <section class="smallButtons">
            <button>
              <img src="./src/PYPL-3570673e.png" alt="paypal" />
            </button>
            <a
              href="https://cafecito.app/metaforasycospeles"
              target="_blank"
              rel="noopener noreferrer"
            >
              <button class="cafecitoButton">
                <img src="./src/cafecito-logo-round.png" alt="cafecito" />
              </button>
            </a>
          </section>
        </div>
      </section>
      <section class="logoSpot">
        <img src="./src/metaforasycospeles.png" alt="metaforasycospeles" />
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
